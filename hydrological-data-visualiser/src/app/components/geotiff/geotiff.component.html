<!-- Button trigger modal -->
<div class="modal fade " id="geoTiffModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">Add GeoTiff</h1>
        <button type="button" id="dismissButtonGeoTiff" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group" *ngIf="!uploadStarted">
        <p class="font-weight-bold">Choose your own geoTiff file</p>

          <input
            type="file"
            style="display: none"
            #fileInput
            accept=".tif*"
            (change)="onChangeFileInput()"
          />
          <button
            mat-raised-button
            color="primary"
            class="file-select-button"
            (click)="onClickFileInputButton()"
          >
            <mat-icon>attach_file</mat-icon>
            Select File
          </button>
          <div *ngIf="fileToUpload">{{fileToUpload.name}}</div>
          <div class="m-2">
            <button mat-raised-button color="primary" type="button" class=" m-1" (click)="onSubmit()">Show</button>
            <button mat-raised-button color="primary" *ngIf="geoTiff" type="button" class="m-1" (click)="delete()">
              Remove GeoTiff
            </button>
          </div>

        </div>
        <div class="d-flex justify-content-center m-5" *ngIf="uploadStarted">
          <mat-spinner></mat-spinner>
        </div>
      </div>
    </div>
  </div>
</div>
