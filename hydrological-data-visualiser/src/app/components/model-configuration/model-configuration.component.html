<!-- Button trigger modal -->
<div class="modal fade " id="modelConfigurationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">Add new data model</h1>
        <button type="button" id="dismissButtonModalLabel" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #dataForm="ngForm">
          <div class="form-group">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" value="LINE"
                       [(ngModel)]="dataType"> Line
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" value="POINTS"
                       [(ngModel)]="dataType"> Points
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" value="POLYGON"
                       [(ngModel)]="dataType"> Polygon
              </label>
            </div>
            <label for="urlAddress">address</label>
            <input type="email" class="form-control" id="urlAddress" placeholder="Enter url address" [(ngModel)]="url"
            #urlAddress="ngModel" name="url">
          </div>
          <button type="button" class="btn btn-dark m-1" (click)="onSubmit()">Add</button>
        </form>


      </div>
    </div>
  </div>
</div>
