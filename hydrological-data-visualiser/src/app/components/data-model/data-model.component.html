<!-- Button trigger modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <mat-card-title class="modal-title" id="exampleModalLabel">Data Models</mat-card-title>
        <button type="button" id="dismissButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div *ngIf="getModels().length<getModelCount()">
        <div class="d-flex justify-content-center m-5">
          <mat-spinner></mat-spinner>
        </div>
        <div>
          <p>Getting data models, please wait</p>
        </div>
      </div>
      <div class="modal-body" *ngIf="getModels().length>=getModelCount()">
        <mat-label class=" font-weight-bold">Choose data model</mat-label>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="selectedModel">
          <mat-radio-button color="primary" class="example-radio-button" *ngFor="let model of getModels() | sortPipe"
                            [value]=model
                            (change)="changeModelStatus(model.id)">
            {{model.name}} - {{model.description}} - {{model.dataType}}
          </mat-radio-button>
        </mat-radio-group>

      </div>
    </div>
  </div>
</div>
